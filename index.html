<!DOCTYPE html>
<html>

<head>
	<title>Caesar Cipher</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
</head>

<body>
	' <h1 class="visually-hidden">Heroes examples</h1>

	<div class="px-4 py-5 my-5 text-center">
		<h1 class="display-5 fw-bold text-primary">Caesar Cipher</h1>
		<div class="col-lg-6 mx-auto">
			<p class="lead mb-4">Caesar cipher adalah sebuah teknik enkripsi sederhana yang memproses pesan dengan menggeser
				setiap huruf pada pesan sejauh n(shift) kali ke kanan pada urutan alfabet.</p>
			<div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
			</div>
		</div>
	</div>
	<div class="container my-5">
		<div class="p-5 text-center bg-body-tertiary rounded-3">
			<div class="row">
				<div class="col ">
					<h1 class="text-primary fw-bold fs-2">Encrypt</h1>
					<div class="row g-3 align-items-center mt-4">
						<div class="row mb-3">
							<label for="inputPassword3" class="col-sm-2 col-form-label fw-bold ">Plaintext</label>
							<div class="col-sm-10">
								<input type="text" class="form-control " id="plaintext">
							</div>
						</div>
						<div class="row mb-3">
							<label for="inputPassword3" class="col-sm-2 col-form-label fw-bold">Shift</label>
							<div class="col-sm-10">
								<input type="number" class="form-control" id="shift">
							</div>
						</div>
						<div class="row mb-3">
							<div class="col-md-9">
								<button class="btn w-50 btn-primary" type="button" onclick="encrypt()">
									Encrypt
								</button>

							</div>

						</div>
						<div class="row mb-3 mt-3">
							<div class="">
								<div class="input-group">
									<span class="input-group-text text-primary fw-bold">Ciphertext: </span>
									<textarea class="form-control" aria-label="With textarea" id="ciphertext" readonly></textarea>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col">
					<h1 class="text-success fw-bold fs-2">Decrypt</h1>
					<div class="d-flex " style="height: 200px;">
						<div class="row g-3 align-items-center mt-3">
							<div class="row mb-3">
								<label for="inputPassword3" class="col-sm-2 col-form-label fw-bold ">Ciphertext</label>
								<div class="col-sm-10">
									<input type="text" class="form-control " id="ciphertext2">
								</div>
							</div>
							<div class="row mb-3">
								<label for="inputPassword3" class="col-sm-2 col-form-label fw-bold">Shift</label>
								<div class="col-sm-10">
									<input type="number" class="form-control" id="shift2">
								</div>
							</div>
							<div class="row mb-3">
								<div class="col-md-9">
									<button class="btn w-50 btn-success" type="button" onclick="decrypt()">
										Decrypt
									</button>
								</div>
							</div>
							<div class="row mb-3 mt-3">
								<div class="">
									<div class="input-group">
										<span class="input-group-text text-success fw-bold">Plaintext: </span>
										<textarea class="form-control" aria-label="With textarea" id="plaintext2" readonly></textarea>
									</div>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
	</div>


</body>
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
	integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
	integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

</html>
